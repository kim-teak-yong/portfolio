<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <title>포르쉐코리아 - PorscheAG</title>
    <link href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100&display=swap" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@9/swiper-bundle.min.css" />
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/Swiper_custom.css">
    <link rel="stylesheet" href="css/select.css">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js"></script>


<body>
    <div class="login_wrap">
        <div class="login_wrappy">
            <div class="input_wrap left">
                <div class="login_inner">
                    <div class="logo_wrappy">
                        <h1 class="login_logo"></h1>
                    </div>
                    <div class="login_page">
                        <div class="input_box">
                            <p class="input_tit">다양한 포르쉐 정보가 궁금하다면?<br/>로그인하세요.</p>
                            <div class="form_id reset">
                                <input type="email" name="email" placeholder="이메일을 입력하세요" autocomplete='off' required>
                                <label for="email"></label>
                            </div>
                            <div class="form_pw reset">
                                <input type="password" name="password" placeholder="비밀번호를 입력하세요" required>
                                <label for="password"></label>
                            </div>
                            <div class="check_box">
                                <div class="ck_block"><input type="checkbox" name="login" value="login" checked> <span>아이디 저장</span></div>
                                <div><input type="submit" value="지금로그인" class="login_btn btn"></div>
                            </div>
                            <div class="login_text">
                                <p class="login_un_line">지금 등록하세요 Porsche의 디지털 세상을 알아보세요.</p>
                                <p>도움이 더 필요하시면 1대1 문의 또는 080-8100-911 번호로 문의하세요.</p>
                            </div>
                        </div>
                        <div class="login_copy">
                            <div class="login_list">
                                <ul>
                                    <li><a href="index.html">개인정보처리방침</a></li>
                                    <li><a href="#">이용약관</a></li>
                                    <li><a href="#">쿠키정책</a></li>
                                </ul>
                            </div>
                            <p class="login_copy_rigth">© 2023 Porsche Korea Ltd.</p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="login_img rigth">
                <div class="login_bg"></div>
                <img src="imges/login_bg.jpg" alt="">
            </div>
        </div>
    </div>
    <script src="js/custom.js"></script>
</body>

</html>
